<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Results</h1>
    <h2>Salt: {{ usage.salt }}</h2>
    <h2>Probability: {{ usage.probability }}</h2>
    <div id="table-container"></div>
    <script>
        var tableHtml = '{{ usage.table_html|safe }}';
        document.getElementById('table-container').innerHTML = tableHtml;
    </script>
</body>
</html>
