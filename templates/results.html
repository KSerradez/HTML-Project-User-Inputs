<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Results</h1>
    <h2>Salt: {{ form.salt.data }}</h2>
    <h2>Probability: {{ form.probability.data }}</h2>
    <table>
        <tr>
            <th>Inputs</th>
            <th>Outputs</th>
        </tr>
        {% for email, decision in table_data %}
        <tr>
            <td>{{ email }}</td>
            <td>{{ decision }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
