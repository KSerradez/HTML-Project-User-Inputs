<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <h2>Salt: {{ salt }}</h2>
    <h2>Probability: {{ probability }}</h2>
    <table>
        <tr>
            <th>Inputs</th>
            <th>Outputs</th>
        </tr>
        {% for i in range(list1|length) %}
        <tr>
            <td>{{ list1[i] }}</td>
            <td>{{ list2[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
