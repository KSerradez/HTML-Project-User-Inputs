<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ css }}">
</head>
<body>
    <h1>RCT Branch Allocation</h1>
    <div id="container">
        <form method="POST">
            <label for="salt">Salt:</label>
            <input type="text" id="salt" name="salt" required>

            <label for="probability">Probability:</label>
            <input type="number" id="probability" name="probability" step="any" min="0" max="1" required>
            
            <label for="input">Data:</label>
            <textarea id="input" name="input" rows="4" required></textarea>

            

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
