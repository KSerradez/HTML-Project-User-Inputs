<!DOCTYPE html>
<html>
<head>
    <title>RCT Branch Allocation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>RCT Branch Allocation</h1>
    <div id="container">
        <form method="POST" action="{{ url_for('index') }}">
            <label for="salt">Salt:</label>
            <input type="text" name="salt" id="salt" required>
            <br>
            <label for="probability">Probability:</label>
            <input type="number" name="probability" id="probability" step="any" min="0" max="1" required>
            <br>
            <label for="data">Data:</label>
            <textarea name="data" id="data" rows="4" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
